<!DOCTYPE html>
<html ng-app="MapUpload">
  <head>
    <meta charset="utf-8">
    <title>map layout</title>
    <!-- Angular-Meterial styles -->
    <link rel="stylesheet" href="./vendors/angular-material.min.css">
    <!-- my styles -->
    <link rel="stylesheet" href="./css/style.css">
    <!-- Angular -->
    <script src="./vendors/angular.min.js"></script>
    <script src="./vendors/angular-animate.min.js"></script>
    <script src="./vendors/angular-aria.min.js"></script>
    <script src="./vendors/angular-material.min.js"></script>
    <script src="./vendors/angular-messages.min.js"></script>
    <!-- mys js -->
    <script src="./js/table.js"></script>
  </head>
  <body ng-controller="mainCtrl">
    <div class="tableContainer" layout="column" layout-align="center-center">
      <table class="md-whiteframe-5dp">
        <thead>
          <tr>
            <th class="md-whiteframe-1dp">Place</th>
            <th class="md-whiteframe-1dp">Player</th>
            <th class="md-whiteframe-1dp">Maps played</th>
            <th class="md-whiteframe-1dp">Maps to play</th>
            <th class="md-whiteframe-1dp">Total misses</th>
            <th class="md-whiteframe-1dp">Average misses</th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="row in table">
            <td class="md-whiteframe-1dp">{{ row.place }}</td>
            <td class="md-whiteframe-1dp">{{ row.player }}</td>
            <td class="md-whiteframe-1dp">{{ row.mapsPlayed }}</td>
            <td class="md-whiteframe-1dp">{{ row.mapsLeft }}</td>
            <td class="md-whiteframe-1dp">{{ row.totalMisses }}</td>
            <td class="md-whiteframe-1dp">{{ row.averageMisses}}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </body>
</html>
